<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>v-bind</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app_2">
    <span v-bind:title = "message">
        Hover your mouse over me for a few seconds to see my dynamically bound title!
    </span>
</div>
</body>
<script>
/*
* 属性绑定
* 语法：v-bind:title = ""
* 含义：将这个元素节点的 title 属性和Vue实例的 message 属性绑定到一起
*/
var app2 = new Vue({
    el: '#app_2',
    data: {
        message: 'You loaded this page on' + new Date()
    }
});
</script>
</html>
